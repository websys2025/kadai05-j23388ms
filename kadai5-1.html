<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-1：郵便番号APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">郵便番号API</h1>
    <form name="apiform"><p>
        郵便番号：<input type="text" name="zipcode">
        <button type="button" id="btn1" onclick="zip_api(this.form)">実行</button>
    </p></form>
    
    <div id="result">結果はここに表示</div>
    <script>
        async function zip_api(myForm) {
            const endpoint = "https://zipcloud.ibsnet.co.jp/api/search";
            // ここにコードを書く
            const zipcode = myForm.zipcode.value;
            const response = await fetch(endpoint + "?zipcode=" + encodeURIComponent(zipcode));
            const data = await response.json();
            if (data.results) {
                const address = data.results[0];
                const result = address.address1 + address.address2 + address.address3;
                document.getElementById("result").innerHTML = "住所：" + result;
            } else {
                document.getElementById("result").innerHTML = "エラー：" + data.message;
            }
        }
    </script>
</body>
</html>
